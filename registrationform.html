<html>
<head><title>placement registration form</title>
<body>
<form>
<table>
<p style="border:3px; border-style:solid; border-color:black; padding: 1;">

<input type="radio" name="gender" value="mr"><lable>mr</lable>
<input type="radio" name="gender" value="mrs"><lable>mrs</lable>
<input type="radio" name="gender" value="ms"><lable>ms</lable>
<br>
student id:<input type="text" name="student id">
<br>
first name:<input type="text" name="first name">
<br>
last name:<input type="text" name="last name">
<br>
user name:<input type="text" name="user name">
<br>
password:<input type="password" name="password">
<br>
address:<textarea id="freeform" name="freeform" rows="4" cols="50">enter the text here.....</textarea>
<br>
city:<input type="text" name="city">
<br>
<label>state:</label>
<select>
<option value="telangana">telangana</option>
<option value="maharastra">maharastra</option>
<option value="andhra">andhra</option>
</select>
<br>
upload file:<input type="file" name="file">
<br>
pincode:<input type="text" name="pincode">
<br>
email:<input type="text" name="email">
<br>
mobile no:<input type="text" name="mobile" placeholder="91+">
<br>
languages known:
<br>
<input type="checkbox" name="english" value="english"><lable>english</lable>
<br>
<input type="checkbox" name="telugu" value="telugu"><lable>telugu</lable>
<br>
<input type="checkbox" name="hindi" value="hindi"><lable>hindi</lable>
<br>
additional information:<textarea id="freeform" name="freeform" rows="5" cols="50">enter the text here....</textarea>
<br>
<input type="radio" name="condition" value="conditions"><lable>accept the terms and  conditions</label>
<br>
<input type="submit" name="signin' value="submit">
<br>
<input type="reset" name="reset' value="reset">
</table>
</form>
</body>
</html>
